<!DOCTYPE html>
<html lang="pt-br">
  <title>Social Media Icons/title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="Icons, Social media, Hover"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Icones interativos de redes sociais"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    </head>
<body>
    <div class="container">
      <div class="icons">
        <span class="fb">Facebook</span>
        <i class="fab fa-facebook-square"></i>
      </div>
      <div class="icons">
        <span class="insta">Instagram</span>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="icons">
        <span class="tweet">Twitter</span>
        <i class="fab fa-twitter-square"></i>
      </div>
      <div class="icons">
        <span class="yt">YouTube</span>
        <i class="fab fa-youtube"></i>
      </div>
    </div>
  </body>
</html>
